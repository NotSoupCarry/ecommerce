<div class="container mt-4">
  <h2>Aggiungi Prodotto</h2>

  <div *ngIf="messaggio" class="alert alert-success">{{ messaggio }}</div>
  <div *ngIf="errore" class="alert alert-danger">{{ errore }}</div>

  <form (ngSubmit)="aggiungiProdotto()" #prodottoForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" required [(ngModel)]="prodotto.nome" name="nome" />
    </div>

    <div class="form-group mt-2">
      <label for="descrizione">Descrizione</label>
      <textarea id="descrizione" class="form-control" required [(ngModel)]="prodotto.descrizione" name="descrizione"></textarea>
    </div>

    <div class="form-group mt-2">
      <label for="prezzo">Prezzo</label>
      <input type="number" id="prezzo" class="form-control" required [(ngModel)]="prodotto.prezzo" name="prezzo" min="0" step="0.01" />
    </div>

    <button class="btn btn-primary mt-3" type="submit">Aggiungi</button>
  </form>
</div>
