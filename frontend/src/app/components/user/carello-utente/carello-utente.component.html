<tbody>
  <tr *ngFor="let item of carrello">
    <td>{{ item.nomeProdotto }}</td>
    <td>{{ item.prezzo | currency:'EUR' }}</td>

    <td>
      <!-- Se l'elemento Ã¨ in modifica mostra input, altrimenti solo il numero -->
      <span *ngIf="!modificaQuantitaId || modificaQuantitaId !== item.prodottoId">
        {{ item.quantita }}
      </span>
      <input *ngIf="modificaQuantitaId === item.prodottoId" type="number" min="1" [(ngModel)]="quantitaModificata" />
    </td>

    <td>
      <button (click)="eliminaProdottoDalCarrello(item.prodottoId)">Elimina</button>

      <button *ngIf="modificaQuantitaId !== item.prodottoId" (click)="iniziaModificaQuantita(item.prodottoId, item.quantita)">
        Modifica
      </button>

      <button *ngIf="modificaQuantitaId === item.prodottoId" (click)="salvaModificaQuantita(item.prodottoId)">
        Salva
      </button>

      <button *ngIf="modificaQuantitaId === item.prodottoId" (click)="annullaModifica()">
        Annulla
      </button>
    </td>
  </tr>
</tbody>
